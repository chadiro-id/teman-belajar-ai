<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="dicoding:email" content="chadiro.dev@gmail.com">
  <title>Teman Belajar AI</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Teman Belajar AI</h1>
  </header>

  <main>
    <section class="subject-select">
      <label for="subject">Pilih Subjek:</label>
      <select id="subject">
        <option value="matematika">Matematika</option>
        <option value="bahasa indonesia">Bahasa Indonesia</option>
        <option value="pengetahuan umum">Pengetahuan Umum</option>
      </select>
    </section>

    <section class="chat-container" id="chat-container">
      <!-- Chat messages will go here -->
    </section>

    <section class="chat-input">
      <input type="text" id="message" placeholder="Tulis pertanyaan kamu..." />
      <button id="send-btn">Kirim</button>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
